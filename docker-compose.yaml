       - "./kafka-dist:/app"
       - "./configs:/configs"
       - "./certs/certificates:/certs"
       - "./example-commands.txt:/app/example-commands.txt"       
    command: ["/app/bin/kafka-server-start.sh", "/configs/kafka-server-3.properties"]
  kafka-4:
    depends_on:
      - "zookeeper"
    image: "kf"
    container_name: kafka4
    ports:
      - "9098:9098"
