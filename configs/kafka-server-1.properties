broker.id=1
#broker.rack=kafkacity
listeners = PLAINTEXT://kafka1.kafkanet:9092,SSL://kafka1.kafkanet:9093
advertised.listeners=PLAINTEXT://kafka1:9092,SSL://kafka1:9093

zookeeper.connect=zookeeper:2181
zookeeper.connection.timeout.ms=6000

num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600
log.dirs=/tmp/kafka-logs

num.recovery.threads.per.data.dir=1
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000
group.initial.rebalance.delay.ms=0

ssl.endpoint.identification.algorithm=

ssl.client.auth=required
ssl.enabled.protocols=TLSv1.2
ssl.keystore.location=/certs/server1.keystore.jks
ssl.keystore.password=test1234
ssl.key.password=test1234
ssl.truststore.location=/certs/server1.truststore.jks
ssl.truststore.password=test1234
ssl.keystore.type=JKS
ssl.truststore.type=JKS

security.inter.broker.protocol=SSL

authorizer.class.name=kafka.security.auth.SimpleAclAuthorizer
super.users=User:CN=admin,OU=KafkaTeam,O=KafkaNet,L=Amsterdam,ST=NH,C=NL;User:CN=kafka1,OU=KafkaTeam,O=KafkaNet,L=Amsterdam,ST=NH,C=NL;User:CN=kafka2,OU=KafkaTeam,O=KafkaNet,L=Amsterdam,ST=NH,C=NL
auto.create.topics.enable=false
delete.topic.enable=true

num.partitions=2
